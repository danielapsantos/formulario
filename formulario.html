<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Formulário de inscrição</title>
</head>
<body>

    <div>
        <h1 id="titulo">Formulário de inscrição</h1>
        <p id="subtitulo">Complete os campos abaixo:</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="name"><strong>Nome:</strong></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>   

        <div class="campo">
            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>

        <div class="campo">
            <label><strong>Em qual aplicação você desenvolve?</strong></label><br>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <br>

        <div class="campo">
            <label><strong>Selecione seu nível de experiência.</strong></label>
            <select id="experiencia">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <br>

        <fieldset class="grupo">
            <div id="check">
            <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec2">CSS</label>
                <input type="checkbox" id="tec3" name="tec3" value="Javascript">
                <label for="tec3">Javascript</label>
                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP</label>
                <input type="checkbox" id="tec5" name="tec5" value="C#">
                <label for="tec5">C#</label>
                <input type="checkbox" id="tec6" name="tec6" value="Python">
                <label for="tec6">Python</label>
                <input type="checkbox" id="tec7" name="tec7" value="Java">
                <label for="tec7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua trajetória na programação:</strong></label><br>
            <textarea rows="4" style="width: 26em;" id="trajetoria" name="trajetoria"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Enviar</button>
        
    </form>
    <footer>
            <div class="dev">
                <p>@ Daniela Pinheiro todos os direitos reservados.</p>
            </div>
    </footer>
    
</body>
</html>
